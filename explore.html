  <body ng-controller="ImageListCtrl">

    <div id="top-menu" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container" style="width: 80%;">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="font-size: 1.75em; font-family: 'Roboto Slab'; color: #A31F34;" href="#">LaMem</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul id="topnav-links" class="nav navbar-nav">

          </ul>

    </div>

    <div id="page-heading" class="jumbotron">
      <div id="heading-text" class="container">
        <p style="font-family: 'Roboto Slab'; font-weight: 700; font-size: 5em;">
          <span class="lamem-text">LaMem</span> Dataset
        </p>
      </div>
    </div>

    <div class="container" id="main-content">      
      
      <div class="row">
        <div class="col-md-3" id="side-nav" style="padding-right: 0px; height: 100%">
          <div class="well well-nav affix-top" data-spy="affix"  data-offset-top="200" style="top: 70px;">
            <ul class="nav nav-list" >
              <li class="disabled">Select a dataset:</li>
              <li ng-repeat="dataset in datasets" ng-class="$parent.selectedDataset === dataset ? 'active-link' : 'inactive-link'">
                <a href ng-click="$parent.selectedDataset = dataset">{{dataset.displayname}}</a>
              </li>
            </ul>
            <hr/>
            <ul class="nav nav-list">
              <li class="disabled">Sort by:</li>
              <li ng-repeat="stat in selectedDataset.sortStats" ng-class="($parent.sortStat === stat.stat) && ($parent.reverse === stat.reverse)? 'active-link' : 'inactive-link'">
                <a href="" ng-click="$parent.sortStat = stat.stat; $parent.reverse = stat.reverse">{{stat.name}}</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-9">

          <!--<ul style="text-align: center;">
            <li ng-repeat="img in images | filter:selectedDataset.filtername | orderBy:sortStat:reverse" style="margin: 5px; display: inline-block; float: none;">
              <a href="#" class="thumbnail">
                <img class="lazy" data-original="{{name}}" ng-init="name = 'imgs/' + img.name" ng-mouseenter="name = 'imgs/' + img.heatmap" ng-mouseleave="name = 'imgs/' + img.name">
              </a>
            </li>
          </ul>-->
          <div id="images-field" infinite-scroll='loadMore()' infinite-scroll-distance='0' style="text-align: center;">
            <div class="center-cropped" ng-repeat="img in images | filter:selectedDataset.filtername | orderBy:sortStat:reverse" style="margin: 5px; display: inline-block; float: none; ">
              <img class="img-responsive" ng-src="{{name}}" ng-init="name = 'imgs/' + img.name" ng-mouseenter="name = 'imgs/' + img.heatmap" ng-mouseleave="name = 'imgs/' + img.name" >
            </div>
          </div>
          

      </div> <!-- end row -->

    </div>
