  <body ng-controller="ImageListCtrl">

    <div id="top-menu" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container" style="width: 75%;">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-menu-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="font-size: 1.75em; font-family: 'Roboto Slab'; color: #A31F34;" href="./index.html">LaMem</a>
        </div>
        <div class="navbar-collapse collapse" id="top-menu-collapse">
          <ul id="topnav-links" class="nav navbar-nav">
            <li><a href="./index.html"><i class="fa fa-magic fa-fw" style="margin: 3px;"></i>Demo</a></li>
            <li class="active"><a href="#"><i class="fa fa-th fa-fw" style="margin: 3px;"></i>Explore</a></li>
            <li><a href="download.html"><i class="fa fa-download fa-fw" style="margin: 3px;"></i>Download</a></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <div id="page-heading" class="jumbotron" style="margin-bottom: 0px;">
      <div id="heading-text" class="container">
        <p style="font-family: 'Roboto Slab'; font-weight: 700; font-size: 5em;">
          <span class="lamem-text">LaMem</span> Dataset
        </p>
      </div>
    </div>

    <div class="navbar navbar-inverse navbar-static-top" id="filter-menu">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#filter-menu-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="filter-menu-collapse">
        <ul class="nav navbar-nav">
          <li class="navbar-text">Select a dataset:</li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{selectedDataset.displayname}}<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="dataset in datasets" ng-class="$parent.selectedDataset === dataset ? 'active-link' : 'inactive-link'">
                <a href ng-click="selectDataset(dataset); sortAndFilter();">{{dataset.displayname}}</a>
              </li>
            </ul>
          </li>
          <li class="navbar-text">Sort by:</li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{sortStatName}}<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="stat in selectedDataset.sortStats" ng-class="($parent.sortStat === stat.stat) && ($parent.reverse === stat.reverse)? 'active-link' : 'inactive-link'">
                <a href="" ng-click="$parent.sortStat = stat.stat; $parent.reverse = stat.reverse; $parent.sortStatName = stat.name; sortAndFilter();">{{stat.name}}</a>
              </li>
            </ul>
          </li>
          <li class="navbar-text">Filter:</li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{furtherFilterName}}<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="filt in selectedDataset.furtherFilters" ng-class="($parent.furtherFilterName === filt.name) ? 'active-link' : 'inactive-link'">
                <a href="" ng-click="$parent.furtherFilter = filt.filter; $parent.furtherFilterName = filt.name; sortAndFilter();">{{filt.name}}</a>
              </li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container -->
    </div><!--/.navbar -->

    <div class="container" id="main-content">

      <div style="{{spinnerStyle}}">
         <img src="spinner.gif">
      </div>
      
      <div class="row" style="{{imagesStyle}}">

          <div class="well well-nav affix-top" data-spy="affix"  data-offset-top="200" style="top: 70px;">
            <ul class="nav nav-list" >

              </li>
            </ul>

              </li>
            </ul>
          </div>
        </div> -->

        <div class="col-md-12">

          <div id="images-field" infinite-scroll='loadMore()' infinite-scroll-distance='0' style="text-align: center;">
            <div class="center-cropped" ng-repeat="img in images | filter:selectedDataset.filtername | filter:furtherFilter | orderBy:sortFunc:reverse" style="margin: 5px; display: inline-block; float: none; ">
              <img class="img-responsive" ng-src="{{name}}" ng-init="name = 'imgs/' + img.name">
              <img class="heatmap" ng-src="{{heatmap}}" ng-init="heatmap= 'imgs/' + img.heatmap">
              <div class="stat blackbg"></div>
              <div class="stat label">{{getStat(img) | number:2}}</div>
            </div>
          </div>
          

      </div> <!-- end row -->

    </div>
      

      
    </div> <!-- ends container for sections -->

    <!-- Bootstrap core JavaScript
    ================================================== -->

</body></html>
